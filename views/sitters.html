<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babysitter Registration Form</title>
  <style>
    :root {
      --bg-color: #080808;
      --second-bg-color: #131313;
      --text-color: white;
      --main-color: #6ccff6;
    }

    body {
      background: var(--bg-color);
      color: var(--main-color);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: var(--main-color);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: var(--second-bg-color);
      border: 1px solid var(--main-color);
      padding: 20px;
      --webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 25px var(--main-color);
      text-align: left;
    }

    h2 {
      text-align: center;
      font-weight: 900;
      color: #fff;
      opacity: 0.7;
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px var(--main-color);
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: var(--main-color);
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select {
      width: calc(100% - 10px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 80px ;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      grid-column: span 2;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
      background: var(--second-bg-color);
    box-shadow: 4px 4px 60px 8px var(--main-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Babysitter Registration Form</h2>
    <form id="registrationForm" class="form">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" />
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nextOfKin">Next of Kin:</label>
        <input type="text" id="nextOfKin" name="nextOfKin" />
      </div>
      <div class="form-group">
        <label for="nin">National Identification Number (NIN):</label>
        <input type="text" id="nin" name="nin" required />
      </div>
      <div class="form-group">
        <label for="recommender">Recommender's Name:</label>
        <input type="text" id="recommender" name="recommender" />
      </div>
      <div class="form-group">
        <label for="educationLevel">Level of Education:</label>
        <input type="text" id="educationLevel" name="educationLevel" />
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" />
      </div>
      <div class="form-group">
        <label for="sittersNumber">Babysitter's Number:</label>
        <input type="text" id="sittersNumber" name="sittersNumber" />
      </div>
      <div class="btn">
        <input type="submit" value="Register" />
      </div>
    </form>
  </div>
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Collect form data
      let formData = new FormData(this);

      // Convert FormData to JSON
      let jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      // Basic validation
      if (!jsonData["firstName"] || !jsonData["lastName"] || !jsonData["location"] || !jsonData["dob"] || !jsonData["gender"] || !jsonData["nextOfKin"] || !jsonData["nin"] || !jsonData["recommender"] || !jsonData["educationLevel"] || !jsonData["contact"] || !jsonData["sittersNumber"]) {
        alert("Please fill in all fields.");
        return;
      }

      // You can add more specific validation logic here for each field if necessary

      // Display collected data (you can replace this with your desired processing logic)
      console.log(jsonData);
      alert("Registration successful!"); // You may replace this alert with a redirect or any other action
    });
  </script>
</body>
</html>
