<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Babysitter Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #824D74;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background: #fec9f1;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Babysitter Registration Form</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nextOfKin">Next of Kin:</label>
            <input type="text" id="nextOfKin" name="nextOfKin" required>
        </div>
        <div class="form-group">
            <label for="nin">National Identification Number (NIN):</label>
            <input type="text" id="nin" name="nin" required>
        </div>
        <div class="form-group">
            <label for="recommender">Recommender's Name:</label>
            <input type="text" id="recommender" name="recommender" required>
        </div>
        <div class="form-group">
            <label for="educationLevel">Level of Education:</label>
            <input type="text" id="educationLevel" name="educationLevel" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required>
        </div>
        <div class="form-group">
            <label for="sittersNumber">Babysitter's Number:</label>
            <input type="text" id="sittersNumber" name="sittersNumber" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Collect form data
        let formData = new FormData(this);

        // Convert FormData to JSON
        let jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        // Display collected data (you can replace this with your desired processing logic)
        console.log(jsonData);
        alert("Registration successful!"); // You may replace this alert with a redirect or any other action
    });
</script>
</body>
</html>
